<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="color">What's your favorite color?</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="number">What's your favorite number?</label>
            <input id="number" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">What's your favorite animal?</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">What's your favorite food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="season">What's your favorite season?</label>
            <input id="season" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the list!</button>
        </form>
        <ul class="list">
        </ul>
      </div>
  </body>
</html>
